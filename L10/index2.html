<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

        <style>
                body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #quiz-container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    .option-btn {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .option-btn:hover {
        background-color: #f0f0f0;
    }

    #next-btn {
        padding: 10px;
        margin-top: 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #next-btn:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
    <div id="quiz-container">
        <h1 id="quiz-title">Interactive Quiz</h1>
        <div id="question-container">
            <p id="question">Question will appear here</p>
            <div id="options"></div>
        </div>
        <button id="next-btn">Next Question</button>
        <p id="score">Score: 0</p>
    </div>
    <script type="text/javascript" src="script2.js"></script>
</body>
</html>
