<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            font-family: Arial;
            background-color: #f4f4f4;
        }
        .pura
        {
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2
        {
            margin-bottom: 20px;
        }
        .group
        {
            margin-bottom: 20px;
            text-align: left;
        }
        .group label
        {
            font-size: 16px;
            color: #555;
        }
        .group input
        {
            width: 100%;
            padding:10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn
        {
            background-color: #66bfbf;
            color:#fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor:pointer;
        }
        .btn:hover
        {
            background-color: #55a8a8;
        }
    </style>
</head>
<body>
    <div class="pura">

        <h2>Login</h2>
    
        <form action="#" method="post"
        
        
         class="form">
            <div class="group">
                    <label for="username">Username</label>
                    <input id="username" type="text" required name="username"/>
            </div>
            <div class="group">
                    <label for="password">Password</label>
                    <input id="password" type="password" required name="password"/>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="login.js" type="text/javascript"></script>
</body>
</html>
